<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS Grid</title>
        <style>
            .father {
                display: grid;
                grid-template-columns: 300px 150px;
                grid-template-rows: 300px 120px;
                grid-gap: 5px;
                /* Auto 셋팅을 해놓으면 미리 설정된 것보다 많은 grid가 생성될때 자동으로 해줌 */
                grid-auto-rows: 60px;
                grid-auto-flow: row;
            }
            .box{
                background-color: #f1c40f;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
