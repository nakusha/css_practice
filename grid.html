<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS Grid</title>
        <style>
            .father {
                display: grid;
                grid-auto-rows: 100px;
                grid-gap: 10px;
                /* line naming */
                grid-template-columns: [first] 1fr [second] 1fr [third] 1fr [forth] 1fr [fifth] 1fr [endline];
                /* grid-template-columns: [first] repeat(5, 1fr) [last]; */
                /* grid-template-columns:repeat(5, 1fr); */
                grid-auto-flow: row dense;
                color:white;
                height: 100vh;
                
                /* justify-content: end;
                align-content: start; */
                /* justify-items: start end center;
                align-items: start end center;
                place-items: start end center; */
            }
            .box{
                display: flex;
                align-items: center;
                justify-content: center;
                color:white;
            }
            .box:nth-child(even){
                background-color: chartreuse;
            }
            .box:nth-child(odd){
                background-color: burlywood;
            }
            .box:first-child{
                grid-column: third / endline;
                grid-row:1 / -1;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
            <div class="box">15</div>
            <div class="box">16</div>
            <div class="box">17</div>
            <div class="box">18</div>
            <div class="box">19</div>
            <div class="box">20</div>
        </div>
    </body>
</html>
